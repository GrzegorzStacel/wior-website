<body>
    <header class="top-header">
        
        <a class="logo" href="index.html"><img src="img/logo.png" alt="logo"></a>
        
        <div id="hamburgermenu">
            <div class="bar"></div>
        </div>
        <nav id="topBar" class="nav-top">
            <a href="oferta.html">oferta</a>
            <a href="contact.html">kontakt</a>
        </nav>
    </header>




    <script>
        const ham = document.getElementById("hamburgermenu");
        const id_topBar = document.getElementById("topBar");

        ham.addEventListener('click', function () {
            const bar = this.firstElementChild.classList;
            bar.toggle('active');

            if (bar.contains('active')) {
                id_topBar.classList.add('ON');
            } else {
                id_topBar.classList.remove('ON');
            }
        });

        // classList - Browser Support:
        // Chrome 8.0
        // Firefox 3.6
        // IE 10
        // Opera 11.50
        // S}afari 5.1
        
    </script>
</body>
