    <script>
        const ham = document.getElementById("hamburgermenu");
        const id_topBar = document.getElementById("topBar");

        ham.addEventListener('click', function () {
            const bar = this.firstElementChild.classList;
            bar.toggle('active');

            if (bar.contains('active')) {
                id_topBar.classList.add('ON');
            } else {
                id_topBar.classList.remove('ON');
            }
        });
